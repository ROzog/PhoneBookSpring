<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ksiazka telefoniczna</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div style="width: 600px; margin-top: 50px; margin-left: auto; margin-right: auto; padding: 20px;">
    <div th:if="${info != null}" class="alert alert-danger">
        <strong th:text="${info}"></strong>
    </div>
    <form action="/index" method="post" th:object="${phoneBookForm}">
        <input th:field="*{name}" type="text" class="form-control"  placeholder="Imię">
        <input th:field="*{surname}" type="text" class="form-control" placeholder="Nazwisko">
        <input th:field="*{telnumber}" type="text" class="form-control"  placeholder="tel:667954234">

        <button type="submit" class="btn btn-default">Dodaj do książki tefonicznej</button>
    </form>
</div>
</body>
</html>
